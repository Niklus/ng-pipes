<div class="container">
  <section>
    <h3>Pipes <small><i>built in</i></small></h3>
    <div class="row">
      <div class="form-group col">
        <label>Name</label>
        <input class="form-control" (input)="onNameChange($event)" />
      </div>

      <div class="col">
        <label><b>Name</b></label>
        <div>
          {{ name | titlecase }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Date</label>
        <input class="form-control" type="date" (input)="onDateChange($event)" />
      </div>

      <div class="col">
        <label><b>Date</b></label>
        <div>
          {{ date | date: 'MMMM d, y'}} <!--Pipe with params-->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Amount</label>
        <input class="form-control" type="number" (input)="onAmountChange($event)" />
      </div>

      <div class="col">
        <label><b>Amount</b></label>
        <div>
          {{ amount | currency }}
        </div>
      </div>
    </div>
  </section>
  <section>
    <h3>JSON Pipe <small><i>built in</i></small></h3>
    <pre>{{ customer | json }}</pre>
  </section>
  <section>
    <h3>Custom Pipe</h3>
    <div class="row">
      <div class="form-group col">
        <label>Miles</label>
        <input class="form-control" type="number" (input)="onMilesChange($event)" />
      </div>

      <div class="col">
        <label><b>Kilometers</b></label>
        <div>
          {{ miles | convert }}
        </div>
      </div>
    </div>
    
  </section>
</div>
